{% extends "layout.html" %}
{% block content %}
    <div class="heading">
        <h1 style="font-size:2.0em; margin-top:10%;">
            <span class="text-primary">UCI</span> <span class="badge badge-info">RegChecker</span>
        </h1>

        <p class="mt-5">
            <span class="text-muted">This website </span>sends you a notification email <span class="text-muted">when a
                course you wish to enroll in</span> OPENs.
        </p>

        <hr class="my-5">
    
        <p>
            <small class="text-muted">Get started by </small>
            <a href={{ url_for("reg_checker") }} class="btn btn-outline-info">Looking Up Course Codes</a>
        </p>

        <p class="mt-3">
            <small class="text-muted">Or you may want to </small>
            <a href={{ url_for("user") }} class="btn btn-outline-info">Manage Email Notification Settings</a>
        </p>
    </div>
{% endblock %}
